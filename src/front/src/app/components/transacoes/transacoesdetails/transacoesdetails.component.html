<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <mdb-form-control>
                        <input mdbInput type="date" id="data" class="form-control" [(ngModel)]="transacao.data"/>
                        <label mdbLabel class="form-label" for="data">Data:</label>
                    </mdb-form-control>
                    <br />
                    <mdb-form-control>
                        <input mdbInput type="text" id="descricao" class="form-control" [(ngModel)]="transacao.descricao"/>
                        <label mdbLabel class="form-label" for="descricao">Descrição:</label>
                    </mdb-form-control>
                    <br />
                    <mdb-form-control>
                        <input mdbInput type="text" id="valor" class="form-control" [(ngModel)]="transacao.valor"/>
                        <label mdbLabel class="form-label" for="valor">Valor:</label>
                    </mdb-form-control>
                    <br />
                    <mdb-form-control>
                        <input mdbInput type="text" id="parcelas" class="form-control" [(ngModel)]="transacao.parcelas"/>
                        <label mdbLabel class="form-label" for="parcelas">Parcelas:</label>
                    </mdb-form-control>
                    <br />
                    <mdb-form-control>
                        <select mdbInput class="form-control" id="fixo" [(ngModel)]="transacao.fixo">
                          <option [ngValue]="true">Sim</option>
                          <option [ngValue]="false">Não</option>
                        </select>
                        <label mdbLabel class="form-label" for="fixo">Fixo:</label>
                      </mdb-form-control>
                    <br />
                    <mdb-form-control>
                        <input mdbInput type="text" id="categoria" class="form-control" [(ngModel)]="transacao.categoria"/>
                        <label mdbLabel class="form-label" for="categoria">Categoria:</label>
                    </mdb-form-control>
                    <br />
                    <div class="centralizar-div">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
